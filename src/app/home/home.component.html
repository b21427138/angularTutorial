<section>
    <form (submit)="submit($event)">
        <input type="text" placeholder="Filter by city" #filter (keyup)="onKeyUp($event)" />
        <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
    </form>
</section>
<section class="results">
    <app-housing-location [housingLocation]="testHousingLocation"></app-housing-location>

    <app-housing-location *ngFor="let hl of filteredLocationList" [housingLocation]="hl"></app-housing-location>
</section>
